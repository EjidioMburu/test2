body{

.search {
  width: 50%;

}
table tr td button:hover {

}

.searchTerm {
  width: 100%;

  left: 50%;

}

/* pagination */
.pagination {
  display: flex;
  justify-content: right;
  align-items: center;
  padding: 10px;
}

.pagination-range {
  margin-right: 10px;
  font-weight: bold;
}

.pagination-total {
  margin-left: 10px;
  color: #888;
}

.pagination-button {
  padding: 5px 10px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin: 0 3px;
  background-color: #e0e0e0;
  color: #333;
  font-weight: bold;
}

.pagination-button:hover {
  background-color: #ccc;
}
